apiVersion: apps/v1
kind: Deployment
metadata:
  name: chroma-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chroma
  template:
    metadata:
      labels:
        app: chroma
    spec:
      nodeSelector:
        tier: chroma
      containers:
      - name: chroma
        image: docker.io/library/chroma-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        # livenessProbe:
        #   tcpSocket:
        #     port: 8000
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
        # readinessProbe:
        #   tcpSocket:
        #     port: 8000
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: chroma-service
spec:
  selector:
    app: chroma
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
    nodePort: 30800
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: chroma-service-lb
spec:
  selector:
    app: chroma
  ports:
  - protocol: TCP
    port: 8010
    targetPort: 8000
    nodePort: 30810
  type: LoadBalancer
